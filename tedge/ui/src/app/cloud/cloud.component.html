<c8y-title>
  {{ "Cloud" | translate }}
</c8y-title>
<div class="card">
  <div class="col-sm-10">
    <div class="card-block">
      <c8y-data-grid
        [title]="'Device Details' | translate"
        [columns]="columns"
        [rows]="rows$ | async"
        [pagination]="pagination"
        [actionControls]="actionControls"
        [displayOptions]="displayOptions"
      >
      </c8y-data-grid>
    </div>
    <div class="card-footer">
      <button
        class="btn btn-primary"
        type="button"
        (click)="getMainDeviceDetailsFromTedge()"
      >
        Get Details Main Device
      </button>
    </div>
  </div>
</div>
