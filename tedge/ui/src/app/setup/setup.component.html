<c8y-title>
  {{ 'Setup' | translate }}
</c8y-title>
<div class="        <div></div>
">
  <div class="card-header p-l-32 separator j-c-between">
    <h4 class="card-title">
      {{ 'Configuration' | translate }}
    </h4>
  </div>
  <div class="card-block">
    <form class="form-group" [formGroup]="configurationForm" autocomplete="on">
      <div class="d-grid grid__col--6-6--md">
        <div>
            <fieldset>
              <div class="legend form-block">Configuration</div>
              <c8y-form-group class="bg-level-1 p-l-24 p-r-24">
                <label translate>Cloud Tenant Name</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="tenantUrl"
                  name="tenantUrl"
                  placeholder="your-tenant.cumulocity.com"
                  #tenantUrlRef
                  required
                  [readonly]="readonly"
                />
                <label title="Device ID">External Device Id</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="deviceId"
                  name="deviceId"
                  placeholder="external Device Id"
                  [readonly]="readonly"
                  #externalDeviceIdRef
                  required
                />
              </c8y-form-group>
            </fieldset>
        </div>
        <div>
            <fieldset>
              <div class="legend form-block">
                Credentials for certificate upload
              </div>
              <c8y-form-group class="bg-level-1 p-l-24 p-r-24">
                <label translate>Username</label>
                <input
                  class="form-control"
                  name="username"
                  formControlName="username"
                  placeholder="your username"
                  #usernameRef
                  required
                />
                <label translate>Password</label>
                <input
                  class="form-control"
                  name="password"
                  formControlName="password"
                  placeholder="your password"
                  type="password"
                  #passwordlRef
                  required
                />
              </c8y-form-group>
            </fieldset>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-block">
    <div class="btn-group btn-group-justified" role="group">
      <div class="btn-group" role="group">
        <button
          class="btn btn-default"
          type="button"
          (click)="configureEdge()"
          [ngClass]="{ 'btn-pending': pendingCommand === 'configure' }"
        >
          Configure Edge
        </button>
      </div>
      <div class="btn-group" role="group">
        <button
          class="btn btn-default"
          type="button"
          (click)="downloadCertificate()"
        >
          Download Certificate
        </button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-default" type="button" (click)="upload()">
          Upload Certificate
        </button>
      </div>
      <div class="btn-group" role="group">
        <button
          class="btn btn-default"
          type="button"
          (click)="resetEdge()"
          [ngClass]="{ 'btn-pending': pendingCommand === 'reset' }"
        >
          Reset
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-block">
    <tedge-events></tedge-events>
    <!-- <tedge-terminal></tedge-terminal> -->
  </div>
</div>
